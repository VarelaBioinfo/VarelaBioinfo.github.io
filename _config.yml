# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: VarelaBioinfo
email: varelabioinfo@gmail.com
description: "The answer is already in the data that you have."
baseurl: # the optional subpath of your site, e.g. "/blog"
url: "https://varelametrics.github.io"
author: 
  name: Alfredo Varela Vega 
  twitter: "https://twitter.com/VarelaMetrics"
  picture: /assets/images/varela-metrics/2021-07-91-profile-edit-400x300.png
twitter_username: "@VarelaMetrics"
github_username: "VarelaMetrics"
logo: /assets/images/varela-metrics/varela-metrics-logo.png# path of site logo, e.g. "/assets/images/logo.png"
search: true # true, false (default)
search_full_content: true # true, false (default)
search_provider: # lunr (default), algolia
algolia:
  application_id: # YOUR_APPLICATION_ID
  index_name: # YOUR_INDEX_NAME
  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false

# Build settings
markdown: kramdown
# theme: jekyll-theme-basically-basic
plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

#Â Enable disqus comments 
disqus:
  shortname: fikandata

# Enable google analytics
google_analytics: G-Q1QL435QLZ

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
# Added in order to render _drafts
  - scope:
      path: "_drafts"
      type: posts
    values:
      layout: post
      read_time: true

# Added to render _porfolio 
  - scope:
      path: "_portfolio"
      type: portfolio 
    values:
      layout: collection 
      read_time: true
